<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Instagram Post Layout</title>
  </head>
  <body>
    <div class="post">
      <div class="post-header">
        <div class="icon"><i class="fa fa-html5" aria-hidden="true"></i></div>
        <div class="text">
          <p>HTML5</p>
          <p>Rigoberto</p>
        </div>
        <div class="menu">
          <button class="vertical-dots-button">
            <span>&#8226;</span>
            <span>&#8226;</span>
            <span>&#8226;</span>
          </button>
        </div>
      </div>
      <div class="post-img">
        <img src="./images/landscape.jpg" alt="Svartisen" />
      </div>
      <div class="post-body">
        <div class="post-icons">
          <div class="icon-heart">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
          </div>
          <div class="icon-comment">
            <i class="fa fa-comment-o" aria-hidden="true"></i>
          </div>
          <div class="icon-plane">
            <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
          </div>
          <div class="icon-bookmark">
            <i class="fa fa-bookmark-o" aria-hidden="true"></i>
          </div>
        </div>
        <br />
        <p>
          Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100.000 others</b>
        </p>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua. Tellus in
          hac habitasse platea dictumst vestibulum rhoncus est.
        </p>
      </div>
    </div>
  </body>
</html>
